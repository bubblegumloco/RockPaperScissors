<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="rps.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap"
      rel="stylesheet"
    />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div id="title-section">
      <h1>Rock Paper Scissors</h1>
    </div>

    <div id="gameBody">
      <div class="playerCard">
        <div id="score">
          <p id="scoreLabel">Your Score</p>
          <span id="playerScore">0</span>
        </div>
      </div>

      <div id="game">
        <div class="btns">
          <button class="gameBtns" id="✊🏽">✊🏽</button>
          <button class="gameBtns" id="✋🏽">✋🏽</button>
          <button class="gameBtns" id="✌🏽">✌🏽</button>
        </div>

        <div class="resultBox">
          <div id="result">Choose Your Element</div>
          <div id="result2"></div>
        </div>

        <div>
          <button id="resetBtn" onclick="reset()">Reset</button>
        </div>
      </div>

      <div class="computerCard">
        <p id="scoreLabel">Computer's Score</p>
        <span id="computerScore">0</span>
      </div>
    </div>

    <div class="rules">
      <div id="rulesTitle">Rules</div>
      <div id="rulesDesc">
        Paper Beats Rock | Rock Beats Scissors | Scissors Beats Paper
      </div>
      <div>5 Rounds - It's As Simple As That!</div>
    </div>

    <script src="rps.js"></script>
  </body>
</html>
